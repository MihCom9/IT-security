        function checkPasswordStrength(password) {
            let strength = 0;

            // Minimum length
            if (password.length >= 20) {
            strength += 1;
            }

            // Contains lowercase letters
            if (/[a-z]/.test(password)) {
            strength += 1;
            }

            // Contains uppercase letters
            if (/[A-Z]/.test(password)) {
            strength += 1;
            }

            // Contains numbers
            if (/\d/.test(password)) {
            strength += 1;
            }

            // Contains special characters
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
            strength += 1;
            }

            return strength;
        }
