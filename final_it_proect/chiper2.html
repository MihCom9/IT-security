    <textarea style=" margin-top: 5%;" id="text" class="textarea2" name="text" rows="4" cols="50"></textarea>
    <div>
        <input class="input_chiper" type="number" id="offset" name="offset" min="1" max="31">
        <button class="but2"  onclick="cipher(document.getElementById('text').value, true, +document.getElementById('offset').value)">Cipher</button>
        <button class="but2" onclick="cipher(document.getElementById('text').value, false, +document.getElementById('offset').value)">Decipher</button>
    </div>
    <p class="p_in_chiper" id="result">Result here...</p>

    <script>
        function cipher(msg, isCiphering, offset) {
            const alphabet = 'АаБбВвГгДдЕеЖжЗзИиЙйКкЛлМмНнОоПпРрСсТтУуФфХхЦцЧчШшЩщЪъЬьЮюЯяABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890 .,!?@#-/';
            let result = '';
        
            for (let i = 0; i < msg.length; i++) {
                const originalChar = msg[i];
                const originalPosition = alphabet.indexOf(originalChar);
        
                const newPosition =
                    isCiphering
                        ? (originalPosition + offset)
                        : (originalPosition - offset + alphabet.length);
        
                const newChar = 
                    originalPosition == -1
                        ? originalChar
                        : alphabet[newPosition % alphabet.length];
        
                result += newChar;
            }
        
            document.getElementById('result').innerHTML = result;
        }
    </script>
