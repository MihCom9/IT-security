<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: grid;

    gap: 2rem;
  }
  input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  #strength {
    color: #555;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Password Strength Checker</h2>
  <input type="text" id="password" placeholder="Enter your password">
  <div id="strength"></div>
</div>
<script>
  const passwordInput = document.getElementById('password');
  const strengthText = document.getElementById('strength');

  function checkPasswordStrength(password) {
    let strength = 0;

    // Minimum length
    if (password.length >= 20) {
      strength += 1;
    }

    // Contains lowercase letters
    if (/[a-z]/.test(password)) {
      strength += 1;
    }

    // Contains uppercase letters
    if (/[A-Z]/.test(password)) {
      strength += 1;
    }

    // Contains numbers
    if (/\d/.test(password)) {
      strength += 1;
    }

    // Contains special characters
    if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
      strength += 1;
    }

    return strength;
  }

  passwordInput.addEventListener('input', function() {
    const password = passwordInput.value;
    const strength = checkPasswordStrength(password);

    let strengthTextValue = '';
    switch (strength) {
      case 1:
        strengthTextValue = 'Very Weak';
        break;
      case 2:
        strengthTextValue = 'Weak';
        break;
      case 3:
        strengthTextValue = 'Moderate';
        break;
      case 4:
        strengthTextValue = 'Strong';
        break;
      case 5:
        strengthTextValue = 'Very Strong';
        break;
    }

    strengthText.textContent = `Password Strength: ${strengthTextValue}`;
  });
</script>
</body>
</html>
